attack_types:
- Credential Phishing
description: Detects messages impersonating Gemini Trust Company through analysis
  of footer content, social media links, and address verification, excluding legitimate
  communications from authenticated Gemini domains.
detection_methods:
- Content analysis
- URL analysis
- Sender analysis
- Header analysis
id: 99574c94-5095-5ec3-a63c-100fdd7dd414
name: 'Brand Impersonation: Gemini Trust Company'
severity: medium
source: "type.inbound\nand (\n  // the address in the footer\n  (\n    regex.icontains(body.current_thread.text,\n\
  \                    \"600 Third Avenue.{1,2}2nd Floor.{1,2}New York, NY\"\n   \
  \ )\n    and strings.icontains(body.current_thread.text, \"Gemini Trust Company\"\
  )\n  )\n  // logo detect combined with sender display name\n  // need to be more\
  \ specific here due to other uses of the word \"Gemini\"\n  or (\n    sender.display_name\
  \ =~ \"Gemini\"\n    and any(ml.logo_detect(beta.message_screenshot()).brands,\n\
  \            .name == \"Gemini Trust\" and .confidence != \"low\"\n    )\n  )\n\
  \  // copyright footer\n  or strings.icontains(body.current_thread.text, '\xA9 2025\
  \ Gemini Trust Company, LLC')\n\n  // the social links in the footer\n  or (\n \
  \   length(filter(body.links,\n                  strings.icontains(.href_url.url,\n\
  \                                    'https://www.instagram.com/gemini/'\n     \
  \             )\n                  or strings.icontains(.href_url.url,\n       \
  \                                'https://www.linkedin.com/company/geminitrust/'\n\
  \                  )\n                  or strings.icontains(.href_url.url,\n  \
  \                                     'https://facebook.com/GeminiTrust'\n     \
  \             )\n                  or strings.icontains(.href_url.url,\n       \
  \                                'https://twitter.com/Gemini'\n                \
  \  )\n                  or strings.icontains(.href_url.url,\n                  \
  \                     'https://support.gemini.com/hc/en-us/requests/new'\n     \
  \             )\n                  or strings.icontains(.href_url.url,\n       \
  \                                'https://support.gemini.com/hc/en-us/requests/new'\n\
  \                  )\n           )\n    ) >= 4\n  )\n)\n// not forwards/replies\n\
  and not (\n  length(headers.references) > 0\n  and (subject.is_forward or subject.is_reply)\n\
  \  and length(body.previous_threads) >= 1\n)\n// not from Gemini actual\nand not\
  \ (\n  sender.email.domain.root_domain in (\n    \"gemini.com\",\n    \"niftygateway.com\"\
  \ // NFT market place owned by Gemini Trust Company\n  )\n  and headers.auth_summary.dmarc.pass\n\
  )"
tactics_and_techniques:
- 'Impersonation: Brand'
- Social engineering
tags:
- Mimecast Hard to Fix
type: rule
