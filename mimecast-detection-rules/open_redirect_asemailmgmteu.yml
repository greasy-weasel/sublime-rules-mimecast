attack_types:
- Credential Phishing
- Malware/Ransomware
description: Message contains use of the asemailmgmteu.com open redirect. This has
  been exploited in the wild.
detection_methods:
- Sender analysis
- URL analysis
id: 368871ea-5b78-5507-a873-8a66aa346cce
name: 'Open Redirect: asemailmgmteu.com'
severity: medium
source: |-
  type.inbound
  and 0 < length(body.links) < 10
  and any(body.links,
           strings.ends_with(.href_url.query_params,"asemailmgmteu.com")
          and strings.icontains(.href_url.query_params, 'redirect=')
          and .display_text != "unsubscribe"
          // negate use of the redirect by asemailmgmteu.com
          and not any(.href_url.query_params_decoded["redirect"],
                      strings.parse_url(.).domain.root_domain == sender.email.domain.root_domain
                      or strings.parse_url(.).domain.root_domain == "asemailmgmteu.com"
          )
  )
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
tactics_and_techniques:
- Open redirect
tags:
- Mimecast Hard to Fix
type: rule
