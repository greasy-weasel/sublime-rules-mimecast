attack_types:
- Credential Phishing
description: This rule detects unsolicited messages containing a mix of Cyrillic and
  Latin characters in the subject or sender's name while excluding emails from Russian
  domains and specific Google Calendar notification bounce emails.
detection_methods:
- Content analysis
- Header analysis
- Sender analysis
id: 74bc0b0c-891d-53c8-ae01-bc12018c5624
name: Cyrillic vowel substitution in subject or display name from unknown sender
severity: medium
source: "type.inbound\n\n// message contains between 1 and 9 links\nand 0 < length(body.links)\
  \ < 10\n\n//  display name or subject contains Cyrillic vowels in addition to standard\
  \ letters\nand any([subject.subject, sender.display_name],\n        regex.icontains(.,\
  \ '(\u0430|\u0435|\u0438|\u043E|\u0443)') and regex.icontains(., '[a-z]')\n)\n\n\
  // and the senders tld or return path is not \"ru\"\nand not (\n  sender.email.domain.tld\
  \ == \"ru\" or headers.return_path.domain.tld == \"ru\"\n)\n// and the return path\
  \ is not 'calendar-server.bounces.google.com'\nand not headers.return_path.domain.domain\
  \ == 'calendar-server.bounces.google.com'\nand not headers.return_path.domain.domain\
  \ == 'identity-reachout.bounces.google.com'\nand not headers.return_path.domain.domain\
  \ == 'bounce-sg.zoom.us'\nand not headers.return_path.domain.domain == 'bounce.dataminr.com'\n\
  \n// the message is unsolicited and no false positives\nand (\n  not profile.by_sender().solicited\n\
  \  or (\n    length(headers.reply_to) > 0\n    and all(headers.reply_to, .email.email\
  \ not in $recipient_emails)\n  )\n)\nand not profile.by_sender().any_false_positives"
tactics_and_techniques:
- Evasion
- Social engineering
- Spoofing
tags: []
type: rule
