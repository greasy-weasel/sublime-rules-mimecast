attack_types:
- Credential Phishing
description: Detects messages impersonating Google Careers or job opportunities in
  multiple languages that contain links to domains other than Google's legitimate
  domains, from senders not authenticated as Google.
detection_methods:
- Content analysis
- Header analysis
- Sender analysis
- URL analysis
id: cf2d97ad-1866-57a5-a098-fe875d59e46e
name: 'Brand impersonation: Google Careers'
severity: high
source: "type.inbound\nand (\n  strings.icontains(body.current_thread.text, 'Google\
  \ Careers')\n  or strings.icontains(body.current_thread.text, 'GoogleCareers')\n\
  \  // Spanish\n  or strings.icontains(body.current_thread.text, 'Google Carreras')\n\
  \  or strings.icontains(body.current_thread.text, 'GoogleCarreras')\n  // German\
  \ Norwegian\n  or strings.icontains(body.current_thread.text, 'Google Karriere')\n\
  \  or strings.icontains(body.current_thread.text, 'GoogleKarriere')\n  // Swedish\n\
  \  or strings.icontains(body.current_thread.text, 'Google Karri\xE4r')\n  or strings.icontains(body.current_thread.text,\
  \ 'GoogleKarri\xE4r')\n  // Dutch\n  or strings.icontains(body.current_thread.text,\
  \ 'Google Carri\xE8res')\n  or strings.icontains(body.current_thread.text, 'GoogleCarri\xE8\
  res')\n  // Turkish\n  or strings.icontains(body.current_thread.text, 'Google Kariyer')\n\
  \  or strings.icontains(body.current_thread.text, 'GoogleKariyer')\n  // The screenshot\
  \ OCR captures google careers or the google logo\n  or (\n    sender.email.domain.root_domain\
  \ == \"salesforce.com\"\n    and (\n      regex.icontains(beta.ocr(file.message_screenshot()).text,\n\
  \                      \"google careers\"\n      )\n      or any(ml.logo_detect(file.message_screenshot()).brands,\n\
  \             strings.starts_with(.name, \"Google\")\n      )\n    )\n  )\n)\nand\
  \ not any(body.links,  any([\"google.com\", \"c.gle\"], strings.ends_with(..href_url.query_params,.))\
  \ )\nand not (\n  sender.email.domain.root_domain in (\"google.com\")\n  and headers.auth_summary.dmarc.pass\n\
  )"
tactics_and_techniques:
- 'Impersonation: Brand'
- Social engineering
tags:
- Mimecast Changes Complete
type: rule
