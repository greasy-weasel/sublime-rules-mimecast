attack_types:
- Credential Phishing
description: Analyzes shared content links from buildin.ai domain that contain credential
  harvesting language with medium to high confidence in the display text.
detection_methods:
- URL analysis
- Natural Language Understanding
id: e0a79ef5-291e-5492-9449-c17d79f1cb23
name: 'Link: Multistage Landing - Abused Buildin.ai'
severity: medium
source: |-
  type.inbound

  // filter to just buildin.ai
  and any(filter(body.links,
                 (
                    strings.ends_with(.href_url.query_params,"buildin.ai")
                   and strings.icontains(.href_url.path, '/share')
                 // inspect display text
                 )
          ),
          any(ml.nlu_classifier(ml.link_analysis(., mode="aggressive").final_dom.display_text
              ).intents,
              .name == "cred_theft" and .confidence in ("medium", "high")
          )
  )
tactics_and_techniques:
- Free file host
- Social engineering
tags:
- Mimecast Hard to Fix
type: rule
