attack_types:
- Credential Phishing
- Spam
description: Detects Firebase password reset messages from suspicious or new senders
  that may be attempting to abuse the Firebase authentication service.
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
id: a2f673a9-11e5-51c5-ab1e-f374a9662294
name: 'Spam: Firebase password reset from suspicious sender'
severity: low
source: |-
  type.inbound
  and sender.email.domain.root_domain == "firebaseapp.com"
  and length(filter(body.links,
                     not(any(["aka.ms"], strings.ends_with(..href_url.query_params,.)))
                    and .href_url.path is not null
             )
  ) == 1
  and any(body.links,
          .href_url.domain.domain == sender.email.domain.domain
          and .href_url.path == "/__/auth/action"
          and any(.href_url.query_params_decoded["mode"], . == "resetPassword")
  )
  and (
    (
      not profile.by_sender().solicited
      and profile.by_sender().prevalence == "new"
    )
    or (
      profile.by_sender().any_messages_malicious_or_spam
      and not profile.by_sender().any_messages_benign
    )
    or not headers.auth_summary.dmarc.pass
  )
tactics_and_techniques:
- Evasion
- Social engineering
tags:
- Attack surface reduction
- Mimecast Hard to Fix
type: rule
