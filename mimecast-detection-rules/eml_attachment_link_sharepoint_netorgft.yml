attack_types:
- Credential Phishing
description: Detects EML attachments containing SharePoint links with 'netorg' subdomain
  patterns, which may indicate suspicious redirection tactics or domain abuse.
detection_methods:
- File analysis
- URL analysis
- Content analysis
id: 02c1f590-40f0-5db3-a8de-26bc1c1d9fc0
name: 'Attachment: EML with SharePoint files shared from GoDaddy federated tenants'
severity: low
source: |-
  type.inbound
  and length(filter(attachments,
                    .file_extension == "eml" or .content_type == "message/rfc822"
             )
  ) == 1
  and any(attachments,
          any(file.parse_eml(.).body.links,
              strings.starts_with(.href_url.domain.subdomain, 'netorg')
              and  strings.ends_with(.href_url.query_params,"sharepoint.com")
          )
  )
tactics_and_techniques:
- Evasion
- 'Impersonation: Brand'
- Social engineering
tags:
- Mimecast Hard to Fix
type: rule
