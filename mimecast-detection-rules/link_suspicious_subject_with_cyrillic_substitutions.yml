  \                    \"sign in attempt\",\n                    \"staff review\"\
  ,\n                    \"suspicious activity\",\n                    \"unrecognized\
  \ login attempt\",\n                    \"upgrade immediately\",\n             \
  \       \"urgent\",\n                    \"wants to share\",\n                 \
  \   \"w2\",\n                    \"you have notifications pending\",\n         \
  \           \"your account\",\n                    \"your amazon order\",\n    \
