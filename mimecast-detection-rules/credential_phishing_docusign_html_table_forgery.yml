attack_types:
- Credential Phishing
description: Detects HTML table elements that mimick DocuSign templates linking to
  non-DocuSign destinations. The rule negates high trusted sender domains and legitimate
  replies.
detection_methods:
- Content analysis
- HTML analysis
- Header analysis
- Sender analysis
- URL analysis
id: 28923dde-09fc-5b49-8263-ed2ab41b5c08
name: 'Brand Impersonation: Fake DocuSign HTML table not linking to DocuSign domains'
severity: medium
source: "type.inbound\nand length(attachments) == 0\nand 0 < length(body.links) <\
  \ 10\nand (\n  regex.icontains(body.html.raw, '<font size=\"[0-9]\">DocuSign</font>')\n\
  \  or regex.icontains(body.html.raw, '<span[^>]*style=\"[^\"]*\">DocuSign<\\/span>')\n\
  \  or regex.icontains(body.html.raw, '<strong>DocuSign</strong>')\n  or regex.icontains(body.html.raw,\
  \ 'D&#917540;&#917540;o&#917540;&#917540;c\uFE00uS&#917540;&#917540;i\uFE00gn')\n\
  \  or any(body.links, regex.icontains(.display_text, 'view.{0,3}doc'))\n  or any(body.links,\
  \ regex.contains(.display_text, '\\bDOCUMENT'))\n)\nand (\n  regex.icontains(body.html.raw,\
  \ 'background:\\s*rgb\\(30,\\s*76,\\s*161\\)')\n  or regex.icontains(body.html.raw,\n\
  \                     'background-color:\\s*rgb\\(30,\\s*76,\\s*161\\)'\n  )\n \
  \ or regex.icontains(body.html.raw,\n                     'background-color:\\s*rgb\\\
  (61,\\s*170,\\s*73\\)'\n  )\n  or regex.icontains(body.html.raw,\n             \
  \        '<div[^>]*BACKGROUND-COLOR: #1e4ca1[^>]*>|<td[^>]*BACKGROUND-COLOR: #1e4ca1[^>]*>'\n\
  \  )\n  or regex.icontains(body.html.raw, 'background-color:#214e9f;')\n  or regex.icontains(body.html.raw,\
  \ 'background-color:#3260a7')\n  or regex.icontains(body.html.raw,\n           \
  \          '<table[^>]*cellspacing=\"0\"[^>]*cellpadding=\"0\"[^>]*>\\s*<tbody[^>]*>\\\
  s*<tr[^>]*>\\s*<td[^>]*style=\"BACKGROUND:\\s*rgb\\(247,247,247\\);\\s*width:\\\
  s*[0-9]{2,3}px;\\s*padding:20px;\\s*margin:\\s*[0-9]{2,3}px\"[^>]*>.*<div[^>]*style=\"\
  BACKGROUND:\\s*rgb\\(30,76,161\\);\\s*padding:[0-9]{2,3}px;\\s*color:#EFEFEF\"[^>]*align=\"\
  center\"[^>]*>.*DOCUMENT.*</a>'\n  )\n)\nand any(body.links,\n        not strings.ilike(.href_url.domain.root_domain,\
  \ \"docusign.*\")\n        and (\n          .display_text is null or regex.contains(.display_text,\
  \ '\\bDOCUMENT')\n        )\n)\n// negate highly trusted sender domains unless they\
  \ fail DMARC authentication\nand (\n  (\n    sender.email.domain.root_domain in\
  \ $high_trust_sender_root_domains\n    and (\n      any(distinct(headers.hops, .authentication_results.dmarc\
  \ is not null),\n          strings.ilike(.authentication_results.dmarc, \"*fail\"\
  )\n      )\n    )\n  )\n  or sender.email.domain.root_domain not in $high_trust_sender_root_domains\n\
  )\n\n// negate legit replies\nand not (\n  length(headers.references) > 0\n  or\
  \ any(headers.hops, any(.fields, strings.ilike(.name, \"In-Reply-To\")))\n)\nand\
  \ not profile.by_sender().any_false_positives\n\n// negate docusign X-Return-Path\n\
  and not any(headers.hops,\n            .index == 0\n            and any(.fields,\n\
  \                    .name == \"X-Return-Path\"\n                    and strings.ends_with(.value,\
  \ \"docusign.net\")\n            )\n)"
tactics_and_techniques:
- 'Impersonation: Brand'
- Social engineering
tags:
- Mimecast Needs Fix
type: rule
